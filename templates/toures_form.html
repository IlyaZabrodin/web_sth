{% extends "base.html" %}

{% block content %}
<h1>Поиск тура</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.tour.label }}<br>
        {{ form.tour(class="form-control") }}<br>
        {% for error in form.tour.errors %}
    <p class="alert alert-danger" role="alert">
        {{ error }}
    </p>
    {% endfor %}
    </p>

    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
